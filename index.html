<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Phone Hunter</h1>

    <section class="d-flex justify-content-center m-2">
      <input id="input" type="text" placeholder="search here" class="w-25">
    <button id="search-btn" class="btn btn-primary">Search</button>
    </section>
    
    <section>
      <div id="container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
       
      <div id="alert-message" class="mt-4 text-center d-none">
        <h1 class="text-warning ">No Phone found. Please try again later.</h1>
      </div>
      
      <div id="show-all" class=" text-center my-5 d-none">
        <div id="btn-show-all"  class="btn btn-primary">Show all</div>
      </div>
    </section>
    
    <section id="spinner" class="d-none">
       <div class="d-flex justify-content-center mt-5 ">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
       </div>
    </section>
    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
  </body>
</html>
